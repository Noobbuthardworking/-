<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHTMLX Scheduler Example</title>
    <link rel="stylesheet" href="https://cdn.dhtmlx.com/scheduler/edge/dhtmlxscheduler.css">
</head>

<body>
    <div id="scheduler" style="width: 100%; height: 600px;"></div>

    <script src="https://cdn.dhtmlx.com/scheduler/edge/dhtmlxscheduler.js"></script>
    <script>
        scheduler.init('scheduler', new Date(), "month");
        scheduler.parse([
            { id: 1, start_date: "2024-06-08 09:00", end_date: "2024-06-08 12:00", text: "Event 1" },
            { id: 2, start_date: "2024-06-09 14:00", end_date: "2024-06-09 16:00", text: "Event 2" }
        ], "json");
    </script>
</body>

</html>
